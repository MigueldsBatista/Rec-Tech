<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Fullscreen Layout</title>
</style>
</head>
<body>
<div class="card">
  <div class="header">
    <span>FOTO</span>
    <span>LOGO</span>
  </div>
  <div class="photo">
    <img id="userPhoto" src="path/to/default/photo" alt="User Photo">
    <input type="file" id="photoUpload" accept="image/*">
  </div>
  <div class="info">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Seu nome aqui">

    <label for="cpf">Email:</label>
    <input type="text" id="cpf" placeholder="Seu CPF aqui">

    <label for="email">Selecionar opção:</label><!--Preciso mudar aqui ainda-->
    <input type="email" id="email" placeholder="Seu email aqui">

    <label for="id">ID da lixeira:</label>
    <input type="text" id="id" placeholder="Seu ID aqui">

    <label for="endereco">Senha:</label>
    <textarea id="endereco" placeholder="Seu endereço aqui"></textarea>
  </div>
  <div class="actions">
    <button>Contato</button>
    <button>Manutenção</button>
  </div>
</div>

<script>
  document.getElementById('photoUpload').addEventListener('change', function(event){
    var output = document.getElementById('userPhoto');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) 
    }
  });
</script>

</body>
</html>
