{% extends "main.html" %}
{%load static%}


{% block content %}
<!-- Mensagens de sucesso ou erro são exibidas no início do conteúdo -->
<link rel="stylesheet" type="text/css" href="{% static 'css/cadastrar_lixeira.css' %}">

<form method="POST" action="{% url 'cadastrar_lixeira' %}"> <!-- URL para processar o formulário -->
  {% csrf_token %} <!-- Token para segurança contra ataques CSRF -->
  <div class="container mt-4"> <!-- Espaçamento superior -->
    <div class="card"> <!-- Uso do card para estrutura -->
      <div class="card-header"> <!-- Cabeçalho do card -->
        <h2>Cadastro de Lixeira</h2> <!-- Título -->
      </div>
      <div class="card-body"> <!-- Conteúdo do card -->
        <div class="row"> <!-- Grid para organização responsiva -->
          <div class="col-md-6"> <!-- Primeira coluna -->
            <div class="mb-3"> <!-- Espaçamento entre elementos -->
              <label para="domicilio" class="form-label">Estabelecimento:</label> 
              <select name="domicilio" id="domicilio" class="form-select" required>
                <option value="condominio" id="condominio">Condomínio</option>
                <option value="hospital" id="hospital">Hospital</option>
                <option value="escola" id="escola">Escola/Universidade</option>
                <option value="restaurante" id="restaurante">Restaurante</option>
              </select>
            </div>
            <div class="mb-3"> <!-- Campo para localização -->
              <label para="localizacao" class="form-label">Localização:</label>
              <input type="text" name="localizacao" id="localizacao" class="form-control" placeholder="Digite a localização" required>
            </div>
            <div class="mb-3"> <!-- Campo para email -->
              <label para="email" class="form-label">Email do Proprietário:</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Digite o email" required>
            </div>
          </div>
          <div class="col-md-6"> <!-- Segunda coluna -->
            <div class="mb-3"> <!-- Campo para tipo de resíduo -->
              <label para="tipo_residuo" class="form-label">Tipo de Resíduo:</label>
              <select name="tipo_residuo" id="tipo_residuo" class="form-select" required>
                <option value="reciclaveis">Reciclável</option>
                <option value="organicos">Orgânico</option>
                <option value="nao_reciclaveis">Não Reciclável</option>
              </select>
            </div>
            <div class="mb-3"> <!-- Campo para capacidade máxima -->
              <label para="capacidade_maxima" class="form-label">Capacidade Máxima (kg):</label>
              <input tipo="number" name="capacidade_maxima" id="capacidade_maxima" class="form-control" placeholder="Capacidade máxima em kg" required>
            </div>
            <div class="mb-3"> <!-- Campo para estado atual -->
              <label para="estado_atual" class="form-label">Estado Atual (kg):</label>
              <input tipo="number" name="estado_atual" id="estado_atual" class="form-control" placeholder="Estado atual em kg" required>
            </div>
            <div class="mb-3"> <!-- Campo para senha -->
              <label para="senha" class="form-label">Senha:</label> 
              <input tipo="password" name="senha" id="senha" class="form-control" placeholder="Digite a senha" required>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-4"> <!-- Alinhamento para botão -->
          <button type="submit" class="btn btn-primary">Cadastrar</button> <!-- Botão para submeter -->
        </div>
      </div>
    </div>
  </div>
</form>
{% if messages %}
  {% for message in messages %}
    {% if 'success' in message.tags %}
      <div class="alert alert-success"> <!-- Para mensagens de sucesso -->
    {% else %}
      <div class="alert alert-danger"> <!-- Para mensagens de erro -->
    {% endif %}
      {{ message }} <!-- Exibe a mensagem -->
    </div>
  {% endfor %}
{% endif %}

{% endblock content %}
