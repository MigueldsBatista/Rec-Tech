{% load static %}
{% load i18n %}
<!doctype html>
<html lang="PT-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Rec & Tech</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 custom-bg">
  
  <nav class="custom-navbar">
      <a href="{% url 'admin_home' %}" id="logo-lixeira" class="navbar-brand">
        <img class="logotexto" src="{% static 'images/text-logo.png' %}" alt="Logo">
      </a>
   
            <a href="{% url 'admin_perfil' %}" class="custom-nav-item bold-text" id="admin-perfil">PERFIL</a>
            <a href="{% url 'admin_home' %}" class="custom-nav-item bold-text" id="vizualizar_lixeira">LIXEIRAS CADASTRADAS</a>
            <a href="{% url 'cadastrar_lixeira' %}" class="custom-nav-item bold-text" id="cadastrar_lixeira">CADASTRAR LIXEIRAS</a>
       
            <a href="{% url 'aviso_lixeira' %}" class="custom-nav-item bold-text" id="aviso_lixeira">AVISOS</a>
            <a href="{% url 'vizualizar_bairro' %}" class="custom-nav-item bold-text" id="vialuzar_bairro">LIXO POR BAIRRO</a>
            <a href="{% url 'admin_avaliacao' %}" class="custom-nav-item bold-text" id="avaliar_coleta">AVALIAÇÃO DAS COLETAS</a>
            <a href="{% url 'login' %}" class="custom-nav-item bold-text" id="sair">SAIR</a>
  </nav>

  <script>
    document.querySelectorAll('.custom-nav-item').forEach(item => {
      if (item.href === window.location.href) {
        item.classList.add('custom-active');
      }
    });
  </script>
  {% block content %}
  {% endblock content %}
</body>
</html>
