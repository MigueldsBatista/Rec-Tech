{% load static %}
{%load  i18n %}
<!doctype html>
<html lang="PT-BR">
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Rec & Tech{% trans "Início" %}</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 custom-bg">

  <!-- Example Code -->
  <!-- Historia 4 "Como aluno gostaria de receber avisos importantes pelo site -->

  <nav class="custom-navbar">
    
    <a href="{% url 'admin_home' %}" id="logo-lixeira">
    <img src="{%static 'images/text-logo.png' %}"></a>

    <a href="{% url 'admin_home' %}" class="custom-nav-item bold-text" id="vizualizar_lixeira"> Vizualizar lixeiras</a>
    <a href="{% url 'cadastrar_lixeira' %}" class="custom-nav-item bold-text" id="cadastrar_lixeira">Cadastrar lixeiras</a>
    <a href="{% url 'aviso_lixeira' %}" class="custom-nav-item bold-text" id="aviso_lixeira">Avisos</a>
    <a href="{% url 'vizualizar_bairro' %}" class="custom-nav-item bold-text" id="vialuzar_bairro"> Vizualização por bairro</a>
    <a href="{% url 'admin_avaliacao' %}" class="custom-nav-item bold-text" id="avaliar_coleta">Avaliação das coletas</a>

    <a href="{% url 'login' %}" class="custom-nav-item bold-text" id="sair"> Sair</a>
  </nav>
<script>
    // Highlight the current page
    document.querySelectorAll('.custom-nav-item').forEach(item => {
        if (item.href === window.location.href) {
            item.classList.add('custom-active');
        }
    });
</script>
  {% block content %}{% endblock content %}

</body>
</html>
