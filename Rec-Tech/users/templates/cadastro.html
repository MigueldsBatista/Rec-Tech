{% load static %}

<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="{% static '/css/style.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static '/css/cadastro.css' %}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="cadastro-img-container">
    <img class="logo" src="{% static 'images/login-logo.png' %}" alt="logo cesar">
  </div>
  <div class="cadastro-form">
    <form method="post">
      {% csrf_token %}
      <input type="text" placeholder="Nome de usuário" name="username" class="form-control" required>
      <input type="email" placeholder="Email" name="email" class="form-control" required>
      <input type="password" placeholder="Senha" name="senha" class="form-control" required>
      <label for="user-type" class="user-type-label">Escolha seu papel:</label>
      <select id="user-type" name="user_type" class="form-control">
        <option value="admin">Admin</option>
        <option value="cliente">Cliente</option>
        <option value="coletor">Coletor</option>
      </select>
      <button type="submit" class="cadastro-button">Cadastrar</button>
      <span class="login-link-container">Já tem uma conta? <a class="login-link" href="{% url 'login' %}">Faça Login</a></span>
      {% if messages %}
      {% for message in messages %}
      <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
    </form>
  </div>
  <footer>
    <p>&copy; 2024 RecTech. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
