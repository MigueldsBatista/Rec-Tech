{%load static %}

<!DOCTYPE html>
<html lang="PT-BR">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<!------------------------------------------------------------------------------------------------------------------------>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static '/css/style.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static '/css/login.css' %}" type="text/css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<!------------------------------------------------------------------------------------------------------------------------>

<body>
  <div class="login-img-container">
  <img src="{% static 'images/login-logo.png' %}"  alt="logo cesar"></div>
  <div class="login-form">

    <form method="POST" action="{% url 'login' %}" >
      {% csrf_token %}
<!---------------------------------------------------------------------------------------------------------------------------------------->        

        <input  placeholder="Usuário" type="text"  name="username" required
          placeholder="Digite o nome de usuário">
<!---------------------------------------------------------------------------------------------------------------------------------------->        

        <input placeholder="Senha" type="password" name="senha" placeholder="Digite a senha"  required>

<!---------------------------------------------------------------------------------------------------------------------------------------->        
<span class="login-link-container">Ainda não tem uma conta? <a class="login-link" href="{% url 'cadastro' %}">Registre-se</a></span>
<br>
<br>
      <button type="submit">Entrar</button>
<!---------------------------------------------------------------------------------------------------------------------------------------->        


<!---------------------------------------------------------------------------------------------------------------------------------------->        
    </form>
  </div>
        {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'success' %}
            <div class="alert alert-success" role="alert">{{ message }}</div> <!-- Exibe alerta verde -->
          {% else %}
            <div class="alert alert-danger" role="alert">{{ message }}</div> <!-- Exibe alerta vermelho -->
        
          {% endif %}
        {% endfor %}
      {% endif %}
  
  <footer>
    <p>&copy; 2024 RecTech. Todos os direitos reservados.</p>
  </footer>

</body>

</html>
