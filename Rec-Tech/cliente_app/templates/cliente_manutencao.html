{% extends "cliente_main.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h3>AJUDA COM A LIXEIRA</h3>
        </div>
        <div class="card-body">
            <form method="POST" id="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="data_manutencao">Data:</label>
                    <input type="date" name="data_manutencao" id="data_manutencao" class="form-control custom-border" required>
                </div>
                <div class="form-group">
                    <label for="tempo_manutencao">Hor√°rio:</label>
                    <input type="time" name="tempo_manutencao" id="tempo_manutencao" class="form-control custom-border" required>
                </div>
                <div class="form-group">
                    <label for="motivo_manutencao">Motivo:</label>
                    <textarea id="motivo_manutencao" name="motivo_manutencao" class="form-control custom-border" placeholder="Motivo" required></textarea>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success">CADASTRAR</button>
                </div>
            </form>
        </div>
    </div>
    
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock content %}
