{% load static %}
{%load  i18n %}
<!doctype html>
<html lang="PT-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Rec & Tech{% trans "In√≠cio" %}</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

  <!-- Example Code -->
  <!-- Historia 4 "Como aluno gostaria de receber avisos importantes pelo site -->
  {%if user_agent.is_mobile%}
  <nav class="navbar fixed-top">
  <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'admin_home' %}"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
      <a class="navbar-toggler" href="#offcanvasNavbar" data-bs-toggle="offcanvas" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span id="navbar-link" class="navbar-toggler-icon"></span>
      </a>
      <div class="offcanvas offcanvas-end"  tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img width="4%" src="{% static 'images/logo.png' %}" alt="logo">Rec & Tech</h5>
              <a class="btn-close" href="#" data-bs-dismiss="offcanvas" aria-label="Close"></a>
          </div>
          <div class="offcanvas-body" >

              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                  <li class="nav-item">
                      <a href="{% url 'coletor_home' %}" class="custom-nav-item bold-text" id="perfil">PERFIL</a>
                    </li>
                  <li class="nav-item">
                    <a href="{% url 'melhor_rota' %}" class="custom-nav-item bold-text" id="melhor_rota">ROTAS DE COLETA</a>
                  </li>

                  <li class="nav-item">
                      <a href="{% url 'login' %}" class="custom-nav-item bold-text" id="sair">SAIR</a>
                  </li>
              </ul>
          </div>
      </div>
  </div>
</nav>
{%else%}
  <nav class="custom-navbar">
    <a href="{% url 'coletor_home' %}" class="custom-nav-item bold-text" id="perfil">PERFIL</a>
    <a href="{% url 'melhor_rota' %}" class="custom-nav-item bold-text" id="melhor_rota">ROTAS DE COLETA</a>
    <a href="{% url 'login' %}" class="custom-nav-item bold-text" id="sair">SAIR</a>
  </nav>
  {%endif%}
<script>
    // Highlight the current page
    document.querySelectorAll('.custom-nav-item').forEach(item => {
        if (item.href === window.location.href) {
            item.classList.add('custom-active');
        }
    });
</script>
  {% block content %}{% endblock content %}

</body>
</html>
